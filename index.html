<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>あなたのいいところ診断</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger-subtle">

  <!-- ナビバー -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-text">
        あなたのいいところは？
      </span>
    </div>
  </nav>

  <!-- コンテンツ -->
  <div class="container pt-5">
    <p>診断したい名前を入れてください</p>
    <input type="text" id="username" size="40" maxlength="20">
    <button id="assessment" class="btn btn-primary ms-2">診断する</button>

    <!-- 診断結果表示エリア -->
    <div id="result-area" class="mt-4"></div>

    <!-- ツイートボタンなど -->
    <div id="tweet-area" class="mt-3"></div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/assessment.js"></script>
</body>
</html>
